<!--begin::Signin-->
<div class="m-login__signin">
    <div class="m-login__title">
        <h3>Inicio de sesión</h3>
    </div>

    <m-auth-notice></m-auth-notice>

    <!--begin::Form-->
    <form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Cédula</mat-label>
                <input matInput type="text" name="cedula" placeholder="Cédula" autocomplete="off" [(ngModel)]="model.cedula" #cedula="ngModel" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" name="password" placeholder="Password" autocomplete="off" [(ngModel)]="model.password" #password="ngModel" required>
            </mat-form-field>
        </div>
    </form>
    <!--end::Form-->

    <!--begin::Action-->

    <div class="m-login__action m-login__action--fit">
        <a href="javascript:;" class="m-link">
            <span>Solicite una cuenta al administrador</span>
        </a>
        <m-spinner-button [options]="spinner" (click)="submit()">Ingresar</m-spinner-button>
    </div>

    <!--end::Action-->

    <!--begin::Divider-->

    <div class="m-login__form-divider">
        <div class="m-divider">
            <span></span>
            <span translate="AUTH.GENERAL.OR">OR</span>
            <span></span>
        </div>
    </div>

    <!--end::Divider-->

    <!--begin::Options-->
    <div class="m-login__options">
        <a href="javascript:;" mat-raised-button color="primary">
            <span>
				<i class="fab fa-facebook-f"></i>&nbsp;
				<span>Facebook</span>
            </span>
        </a>

        <a href="javascript:;" mat-raised-button color="accent">
            <span>
				<i class="fab fa-twitter"></i>&nbsp;
				<span>Twitter</span>
            </span>
        </a>

        <a href="javascript:;" mat-raised-button color="warn">
            <span>
				<i class="fab fa-google"></i>&nbsp;
				<span>Google</span>
            </span>
        </a>
    </div>

    <!--end::Options-->
</div>
<!--end::Signin-->
